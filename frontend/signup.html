<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header" id="site-header">
    <div class="top-bar">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center py-2">
          <a href="mailto:info@fashionz.com" class="text-decoration-none text-muted small"><i class="fas fa-envelope me-1"></i> info@fashionz.com</a>
          <span class="text-muted small"><i class="fas fa-phone me-1"></i> 010-020-0340</span>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Fashionz</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
            <li class="nav-item">
              <a class="nav-link cart-link" href="cart.html" aria-label="Cart">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-count">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="section-pad">
    <div class="container">
      <div class="card login-card shadow-sm">
        <div class="card-body p-4">
          <h2 class="section-heading mb-4">Create Account</h2>
          <form id="signup-form">
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="signup-email" required placeholder="you@example.com">
            </div>
            <div class="mb-3">
              <label for="signup-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="signup-password" required placeholder="At least 6 characters">
              <small class="form-text text-muted">Minimum 6 characters</small>
            </div>
            <div class="mb-3">
              <label for="signup-password-confirm" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="signup-password-confirm" required placeholder="Confirm your password">
            </div>
            <p class="small text-danger" id="signup-error"></p>
            <button type="submit" class="btn btn-dark w-100">Create Account</button>
          </form>
          <p class="mt-3 small text-muted text-center">Already have an account? <a href="login.html" class="text-decoration-none">Sign in here</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-bottom py-3">
      <div class="container text-center text-muted small">
        &copy; <span id="footer-year"></span> Fashionz.
      </div>
    </div>
  </footer>

  <script>window.API_BASE = 'http://localhost:5000';</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/state.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    (function() {
      var form = document.getElementById('signup-form');
      var errorEl = document.getElementById('signup-error');
      if (form && window.FashionzAPI && window.FashionzAuth && window.FashionzState) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          if (errorEl) errorEl.textContent = '';
          var email = document.getElementById('signup-email').value.trim();
          var password = document.getElementById('signup-password').value;
          var passwordConfirm = document.getElementById('signup-password-confirm').value;

          if (!email || !password || !passwordConfirm) {
            if (errorEl) errorEl.textContent = 'All fields are required.';
            return;
          }

          if (password !== passwordConfirm) {
            if (errorEl) errorEl.textContent = 'Passwords do not match.';
            return;
          }

          if (password.length < 6) {
            if (errorEl) errorEl.textContent = 'Password must be at least 6 characters.';
            return;
          }

          window.FashionzAPI.register(email, password).then(function(res) {
            window.FashionzAuth.setToken(res.token);
            window.FashionzState.setUser(res.user);
            window.location.href = 'index.html';
          }).catch(function(err) {
            if (errorEl) errorEl.textContent = (err && err.message) || 'Registration failed.';
          });
        });
      }
    })();
  </script>
</body>
</html>
